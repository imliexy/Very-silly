             }
        ];

        let currentQuestionIndex = 0;

        // Function to display a question
        function displayQuestion() {
            const quizSection = document.getElementById("quiz-section");
            const currentQuestion = quizData[currentQuestionIndex];

            // Clear the existing content
            quizSection.innerHTML = "";

            // Add the question text
            const questionElement = document.createElement("p");
            questionElement.textContent = currentQuestion.question;
            questionElement.className = "question";
            quizSection.appendChild(questionElement);

            // Add the image (if any)
            if (currentQuestion.image) {
                const imgElement = document.createElement("img");
                imgElement.src = currentQuestion.image;
                imgElement.alt = "If this doesn't show up, say Bewbies in my dms without any context";
                quizSection.appendChild(imgElement);
            }

            // Add the options
            currentQuestion.options.forEach((option, index) => {
                const label = document.createElement("label");
                label.innerHTML = `
                    <input type="radio" name="answer" value="${option.correct}"> ${option.text}
                `;
                quizSection.appendChild(label);
                quizSection.appendChild(document.createElement("br"));
            });

            // Add the submit button
            const button = document.createElement("button");
            button.textContent = "Submit";
            button.onclick = checkAnswer;
            quizSection.appendChild(button);
        }

        // Function to check the selected answer
        function checkAnswer() {
            const options = document.getElementsByName("answer");
            let isCorrect = false;
            for (let option of options) {
                if (option.checked) {
                    isCorrect = option.value === "true";
                    break;
                }
            }

            if (isCorrect) {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    displayQuestion();
                } else {
                    showCompletionMessage();
                }
            } else {
                alert("nuh uh dumbass lmfao");
            }
        }
